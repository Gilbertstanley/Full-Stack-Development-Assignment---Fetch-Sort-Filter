<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Git Hub Repositories</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color:lightgreen;
        }
    </style>
</head>
<body>

<h1 style="color:royalblue" id="hero">Git Hub Repositories</h1 >

<input type="text" id="searchInput" placeholder="Search for repositories..." onkeyup="searchTable()">
<button onclick="sortTable(true)" id="up">Sort A-Z</button>
<button onclick="sortTable(false)" id="down">Sort Z-A</button>

<table id="repoTable">
    <thead>
        <tr>
            <th>URL</th>
            <th>Language</th>
            <th>Git URL</th>
            <th>Updated At</th>
        </tr>
    </thead>
    <tbody>
        <!-- Rows will be inserted here by JavaScript -->
    </tbody>
</table>
